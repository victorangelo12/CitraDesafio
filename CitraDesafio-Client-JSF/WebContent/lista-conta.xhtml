<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Lista Bebidas</title>
		
	<!-- Bibiotecas BS -->	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</h:head>
	
	<h:body>
		<h1>Lista de Contas</h1>
		
		<h:dataTable value="#{contaBean.contas}" var="c" class="table">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{c.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{c.nome}
			</h:column>
				
			<h:column>
				<f:facet name="header">Data Abertura da Conta</f:facet>
				
				<h:outputText value="#{c.dataAbertura.time}" id="dtAbertura">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Saldo</f:facet>
				<h:outputText id="saldo" value="#{c.saldo}">
    				<f:convertNumber pattern="#,###,##0.00"/>
				</h:outputText>
			</h:column>
				
		</h:dataTable>
	
	</h:body>
</html>
